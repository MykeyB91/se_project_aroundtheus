<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="America" />
    <meta name="author" content="Software Developer" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profileEditForm">
          <input
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            required
          />

          <input
            type="text"
            name="description"
            placeholder="Explorer"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            required
          />

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="profileAddForm">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input modal__input_type_title"
            required
          />

          <input
            type="url"
            name="link"
            placeholder="Image link"
            class="modal__input modal__input_type_link"
            required
          />

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Preview Image-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-image">
        <button
          type="button"
          class="modal__close modal__close-preview"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
