<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="America" />
    <meta name="author" content="Software Developer" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar (1).jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="images/yosemite-valley (1).jpg"
                alt="Yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise (1).jpg"
                alt="Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains (1).jpg"
                alt="Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar (1).jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2>Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park (1).jpg"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2>Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies (1).jpg"
                alt="Lago"
                class="card__image"
              />
              <div class="card__description">
                <h2>Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
