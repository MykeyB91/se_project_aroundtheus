<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="America" />
    <meta name="author" content="Software Developer" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__overlay">
        <div class="modal__container modal__content">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form" id="profileEditForm" novalidate>
            <label for="profile-title-input" class="modal__label">
              <input
                type="text"
                name="title"
                placeholder="Name"
                class="modal__input modal__input_type_name"
                id="profile-title-input"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="profile-title-input-error"
                >Please fill out this field.</span
              >
            </label>

            <label for="profile-description-input" class="modal__label">
              <input
                type="text"
                name="description"
                placeholder="Description"
                class="modal__input modal__input_type_description"
                id="profile-description-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="profile-description-input-error"
                >Please fill out this field.</span
              >
            </label>

            <button
              type="submit"
              class="modal__button modal__button_disabled"
              id="submitButton"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-modal">
      <div class="modal__overlay">
        <div class="modal__container modal__content">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form" id="profileAddForm" novalidate>
            <label for="add-title-input" class="modal__label">
              <input
                type="text"
                name="title"
                placeholder="Title"
                class="modal__input modal__input_type_title"
                id="add-title-input"
                minlength="1"
                maxlength="30"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="add-title-input-error"
                >Please fill out this field.</span
              >
            </label>

            <label for="add-url-input" class="modal__label">
              <input
                type="url"
                name="link"
                placeholder="Image link"
                class="modal__input modal__input_type_link"
                id="add-url-input"
                required
              />
              <span
                class="modal__error modal__error_visible"
                id="add-url-input-error"
                >Please enter web address.</span
              >
            </label>

            <button
              type="submit"
              class="modal__button modal__button_disabled"
              id="submitButton1"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Preview Image-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__overlay">
        <div class="modal__container modal__container-image modal__content">
          <button
            type="button"
            class="modal__close modal__close_preview"
          ></button>
          <img
            class="modal__preview-image"
            src="path/to/placeholder.jpg"
            alt="Image description"
          />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
